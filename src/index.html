<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<main class="not-trello">
  <div class="col todo">
    <div class="col__header_box">
      <h2 class="col__title">TODO</h2>
    </div>
    <button class="add_task">Add new task</button>
    <textarea name="" id="" cols="30" rows="5" class="text_field"></textarea>
  </div>
  <div class="col in-progress">
    <div class="col__header_box">
      <h2 class="col__title">IN PROGRESS</h2>
    </div>
    <button class="add_task">Add new task</button>
    <textarea name="" id="" cols="30" rows="5" class="text_field"></textarea>
  </div>
  <div class="col done">
    <div class="col__header_box">
      <h2 class="col__title">DONE</h2>
    </div>
    <button class="add_task">Add new task</button>
    <textarea name="" id="" cols="30" rows="5" class="text_field"></textarea>
  </div>
</main>
</body>
</html>
